<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wolf Movies - Official Website</title>
    <meta name="description" content="Official website for Wolf Movies. Trailers, screenings, and contact information.">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css" />
    </head>
<body>
    <!-- Navigation -->
    <nav>
        <button class="nav-logo" onclick="scrollToSection('home')">HOME</button>
        <div class="nav-desktop">
            <button onclick="scrollToSection('band')">MOVIES</button>
            <button onclick="scrollToSection('tour')">SCREENINGS</button>
            <button onclick="scrollToSection('contact')">CONTACT</button>
            <div class="dropdown">
                <button>MORE</button>
                <div class="dropdown-content">
                    <button>Merchandise</button>
                    <button>Extras</button>
                    <button>Media</button>
                </div>
            </div>
        </div>
        <button class="nav-mobile-btn" onclick="toggleMobileMenu()">‚ò∞</button>
        <div class="nav-mobile" id="mobileMenu">
            <button onclick="scrollToSection('band')">MOVIES</button>
            <button onclick="scrollToSection('tour')">SCREENINGS</button>
            <button onclick="scrollToSection('contact')">CONTACT</button>
            <button>MERCH</button>
        </div>
    </nav>

    <!-- Hero Slideshow -->
    <section id="home" class="hero">
        <div id="slidesContainer"></div>
        <div class="slide-controls">
            <button class="slide-btn" onclick="prevSlide()">‚ùÆ</button>
            <button class="slide-btn" onclick="nextSlide()">‚ùØ</button>
        </div>
        <div class="slide-indicators" id="indicators"></div>
    </section>

    <!-- Band Section -->
    <section id="band" class="band-section">
        <div class="container">
            <div class="section-header">
                <h2>THE MOVIES</h2>
                <p>We love wolf movies</p>
            </div>
            <div class="members-grid" id="membersGrid"></div>
            <div class="gallery">
                <div class="section-header">
                    <h3 style="font-size: 1.875rem; font-weight: normal; text-transform: uppercase; letter-spacing: 0.15em;">TRAILERS</h3>
                </div>
                <div class="gallery-grid" id="galleryGrid"></div>
            </div>
        </div>
    </section>

    <!-- Tour Section -->
    <section id="tour" class="tour-section">
        <div class="container">
            <div class="section-header">
                <h2>SCREENINGS</h2>
                <p>Remember to book your tickets!</p>
            </div>
            <div class="tour-dates">
                <div id="tourDatesContainer"></div>
            </div>
            <div class="locations-grid" id="locationsGrid"></div>
        </div>
    </section>

    <!-- Contact Section -->
    <section id="contact" class="contact-section">
        <div class="contact-bg" style="background-image: url('https://www.static.pixnetcdn.net/static/92/8a/f8/2e/2ef8a8b2c65e06eca5652e76a6f43c44.jpg');"></div>
        <div class="contact-content">
            <div class="section-header">
                <h2>CONTACT</h2>
                <p>Fan? Drop a note!</p>
            </div>
            <div class="contact-grid">
                <div class="contact-info">
                    <div class="contact-item">
                        <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z"></path>
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z"></path>
                        </svg>
                        <span>Ho Chi Minh City, VN</span>
                    </div>
                    <div class="contact-item">
                        <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-1C9.716 21 3 14.284 3 6V5z"></path>
                        </svg>
                        <span>Phone: +84 6769420</span>
                    </div>
                    <div class="contact-item">
                        <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"></path>
                        </svg>
                        <span>Email: Linhngan.A03@lsts.edu.vn</span>
                    </div>
                </div>
                <form class="contact-form" onsubmit="submitContact(event)">
                    <div class="form-group">
                        <input type="text" id="contactName" placeholder="Name" required>
                    </div>
                    <div class="form-group">
                        <input type="email" id="contactEmail" placeholder="Email" required>
                    </div>
                    <div class="form-group">
                        <textarea id="contactMessage" placeholder="Message" required></textarea>
                    </div>
                    <button type="submit" class="btn">SEND</button>
                </form>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <div class="social-links">
            <button>f</button>
            <button>üì∑</button>
            <button>ùïè</button>
            <button>in</button>
        </div>
        <p class="footer-text">Powered by W3.CSS</p>
    </footer>

    <!-- Member Modal -->
    <div id="memberModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="memberModalTitle"></h2>
                <button class="modal-close" onclick="closeMemberModal()">‚úï</button>
            </div>
            <div class="modal-body">
                <img id="memberModalImage" src="" alt="">
                <p id="memberModalBio"></p>
                <button class="btn" onclick="closeMemberModal()">Close</button>
            </div>
        </div>
    </div>

    <!-- Ticket Modal -->
    <div id="ticketModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="ticketModalTitle"></h2>
                <button class="modal-close" onclick="closeTicketModal()">‚úï</button>
            </div>
            <form class="modal-body" onsubmit="submitTicket(event)">
                <p class="modal-price">Tickets, $15 per person</p>
                <div class="form-group">
                    <label class="form-label">Tickets</label>
                    <input type="number" id="ticketQuantity" min="1" value="1" required>
                </div>
                <div class="form-group">
                    <label class="form-label">Send To</label>
                    <input type="email" id="ticketEmail" placeholder="your@email.com" required>
                </div>
                <div class="form-buttons">
                    <button type="submit" class="btn">PAY</button>
                    <button type="button" class="btn btn-secondary" onclick="closeTicketModal()">Close</button>
                </div>
                <p class="modal-help">Need <button type="button" onclick="alert('Contact support at Linhngan.A03@lsts.edu.vn')">help?</button></p>
            </form>
        </div>
    </div>

    <!-- Lightbox Modal -->
    <div id="lightboxModal" class="modal lightbox-modal">
        <div class="modal-content" style="background: #000; border: none; padding: 0; margin: 2.5% auto;">
            <div class="lightbox-content" id="lightboxContent"></div>
        </div>
    </div>

    <script src="./scripts/main.js">
        
    </script>
</body>
</html>
